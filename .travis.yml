sudo: required
dist: trusty
language: cpp
compiler:
- gcc
before_install:
- sudo apt update -qq
- sudo apt -y install -qq devscripts equivs lintian
- mk-build-deps -i -s sudo
script: debuild --preserve-env --preserve-envvar PATH -i -us -uc -b
after_success:
- sudo dpkg -i ../gcoder*.deb
- sudo apt -y -f install
- lintian -i ../gcoder*.dsc
